<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Base html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
</head>
<body>

	<!-- START NAVBAR -->

	<nav class="navbar navbar-expand-lg" style="background-color: rgba(0, 0, 0,.4);">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">USER MANAGEMENT SYSTEM</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="padding-right: 20%;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">HOME</a></li>
					<th:block th:if="${user!=NULL}">
						<li class="nav-item"><a class="nav-link" href="resume">RESUME</a></li>

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
								[[${user.fullname}]] </a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="#">Edit Profile</a></li>
								<li><a class="dropdown-item" href="changepassword">Change Password</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="/logout">LOGOUT</a></li>
							</ul></li>

					</th:block>

					<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link" href="register">REGISTER</a></li>
						<li class="nav-item"><a class="nav-link" href="signin">LOGIN</a></li>
					</th:block>
				</ul>
			</div>
		</div>
	</nav>

	<!-- END NAVBAR -->
	<div th:replace="${content}"></div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{/js/myjs.js}"></script>
</body>
</html>
